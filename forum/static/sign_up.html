    <body2 class="align">
        <div class="grid">
          <form action="/adduser" method="post"  id="form-login" class="form login">

            <header class="login__header">
              <h3 class="login__title">Sign up</h3>
            </header>

            <div class="login__body">
              <div class="form__field">
                <input id="name" type="text" placeholder="User name.." name="user_name" maxlength="15" required>
              </div>
              <div class="form__field">
                <input id="email" type="email" placeholder="Email.." name="mail" required>
              </div>
              <div class="form__field">
                <input id="password" type="password" placeholder="Password.." name="password" required>
              </div>
              <div class="form__field">
                <input id="password2" type="password" placeholder="Confirm password" name="confirm_password" required>
              </div>
            </div>

            <footer class="login__footer">
              <input type="submit" value="Sign up">
              <p style="font-family: sans-serif;">  {{.ErrorMessage}}</p>
            </footer>

          </form>

        </div>
        <div class="g-signin2" onclick= "SignWithoutCookies()" data-onsuccess="onSignIn"></div>
