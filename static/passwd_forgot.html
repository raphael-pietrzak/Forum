<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/passwd_forgot.css">
    <link rel="icon" type="image/x-icon" href="/views/i.ico">
    <title>Forgot</title>
</head>
<body class="align">

    <div class="grid">
  
      <form action="/forgot" method="post" class="form login">
  
        <header class="login__header">
          <h3 class="login__title">Sign up</h3>
        </header>
  
        <div class="login__body">
  
          <div class="form__field">
            <input type="email" placeholder="Email.." name="mail" required>
          </div>
  
          <div class="form__field">
            <input type="password" placeholder="New password.." name="new_password" required>
          </div>
  
        </div>
  
        <footer class="login__footer">
          <input type="submit" methode="post" value="Confirm">

        </footer>
  
      </form>
  
    </div>
  
  </body>
</html>
