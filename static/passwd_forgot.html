<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/sign_up.css">
    <link rel="icon" type="image/x-icon" href="/views/i.ico">
    <title>Forgot  - Forum</title>
</head>
<body>
  <menu class="menu">
    <form action="/">
      <button>Forum</button>
    </form>
  </menu>

  <body2 class="align">
    <div class="grid">
      <form action="/forgot" method="post" class="form login">
        <header class="login__header">
          <h3 class="login__title">Password forgot</h3>
        </header>
        <div class="login__body">
          <div class="form__field">
            <input type="email" placeholder="Email.." name="mail" required>
          </div>
          <div class="form__field">
            <input type="password" placeholder="New password.." name="new_password" required>
          </div>

          <div class="form__field">
            <input type="password" placeholder="Confirm password" name="confirm_password" required>
          </div>
  
        </div>
        <footer class="login__footer">
          <input type="submit" methode="post" value="Confirm">
          <p style="font-family: sans-serif;">  {{.ErrorMessage}}</p>
        </footer>
      </form>
    </div>
  </body2>
  
</body>
</html>
