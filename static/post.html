<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Forum</title>
    <link rel="icon" type="image/x-icon" href="/views/i.ico">
</head>
<body>
    <form action="/addpost" method="post" enctype="multipart/form-data">
        <p><input placeholder="Write something..." name="post_content" autofocus></p>
        <button>Post</button>
        <div>
            {{range .PostCategory}}
            <p><input type="checkbox" name="Sport" value="{{.}}" > {{.}}</p>
            {{end}}
        </div>
        <input type="file" name="post-image" accept=".jpg, .jpeg, .png, .gif" multiple>
    </form>
</body>
</html>
