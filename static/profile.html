<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/profil.css">
    <link rel="icon" type="image/x-icon" href="/views/i2.ico">
    <script src="/views/script.js"></script>
    <title>Profil</title>
</head>
<body>
    <div class="user-profile">
        <form action="/avatar" method="post" enctype="multipart/form-data" class="change-picture" id="form">
            <input type="file" id="profile-picture" name="image_uploads" accept=".jpg, .jpeg, .png" multiple style="background-image: url('profil/{{.User.Avatar}}');" >
        </form>
        <h2 class="username">{{.User.Username}}</h2>
        
        <div class="type">
            <p>{{.User.Type}}</p>
        </div>
    </div>
    <div class="button-bar">
        <button onclick="replace(1)">My Posts</button>
        <button onclick="replace(2)">Likes</button>
        <button onclick="replace(3)">Categories</button>
        <button onclick="replace(4)">Users</button>
        <button class="end-line" style="flex: 2 1 0; margin-right: 0;"></button>
    </div>

    <div class="pages" id="div1">
        <div class="post-container-header">
            <h2>My Posts</h2>
        </div>
        <div class="post-container-body">
            {{range .Post}}
            <button class="post">
                <div class="post-content">
                    <p>{{.Content}}</p>
                    <i class="fa fa-heart unlike" name="like" value="unlike"></i>
                </div>
            </button>
            {{end}}
        </div>
    </div>
    <div class="pages" id="div2">
        <div class="post-container-header">
            <h2>Likes</h2>
        </div>
        <div class="post-container-body">
            <h3>Title</h3>
            <h3>Category</h3>
            <h3>Likes</h3>
            <h3>Comments</h3>
            <h3>Date</h3>
        </div>
    </div>
    <div class="pages" id="div3">
        <div class="post-container-header">
            <h2>Categories</h2>
        </div>
        <div class="post-container-body">
            <h3>Title</h3>
            <h3>Category</h3>
            <h3>Likes</h3>
            <h3>Comments</h3>
            <h3>Date</h3>
        </div>
    </div>
    <div class="pages" id="div4">
        <div class="post-container-header">
            <h2>Users</h2>
        </div>
        <div class="post-container-body">
            <h3>Username</h3>
            <h3>Type</h3>
            <h3>Likes</h3>
            <h3>Comments</h3>
            <h3>Date</h3>
        </div>
    </div>

    <script>
        document.getElementById("profile-picture").onchange = function() {
        document.getElementById("form").submit();
    };
    </script>
    
</body>
</html>
