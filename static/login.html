<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-signin-client_id" content="318581618695-a0m3hs93mccpmn4r6m3fs6o6hgbp1oun.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/sign_up.css">
    <link rel="icon" type="image/x-icon" href="/views/i.ico">
    <title>Login - Forum</title>
</head>
<body>
    <menu class="menu">
      <form action="/">
        <button>Forum</button>
      </form>
    </menu>
    <body2 class="align">
        <div class="grid">
      
          <form action="/login" method="post" class="form login" id="form-login">
      
            <header class="login__header">
              <h3 class="login__title">Login</h3>
            </header>
            <div class="login__body">
              <div class="form__field">
                <input id="email" type="email" placeholder="Email.." name="mail" required>
              </div>
              <div class="form__field">
                <input id="password" type="password" placeholder="Password" name="password" required>
              </div>
            </div>
            <footer class="login__footer">
              <input type="submit" value="Login">
              <p><span class="icon icon--info">?</span>
                <a href="/forgot">Forgot Password</a>
                <form action="/adduser" class="newa_acccount"> <br> <br> 
                  <span class="icon icon--info"></span><a href="/adduser">Create New Account</a>
                </form>
              </p>
            </footer>
          </form>
        </div>
        <div class="g-signin2" onclick= "SignWithoutCookies()" data-onsuccess="onSignIn"></div>

    </body2>
    <script>
      var click = false;
      function SignWithoutCookies(){
        click = true;
      }
      function onSignIn(googleUser) {

        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        if (click) {
          document.getElementById("email").value = profile.getEmail();
          document.getElementById("password").value = profile.getId();
          document.getElementById("form-login").submit();


        }


        // The ID token you need to pass to your backend
      }

      
    </script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
  </body>
</html>
