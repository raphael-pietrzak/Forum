<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/sign_up.css">
    <link rel="icon" type="image/x-icon" href="/views/i.ico">
    <title>Login - Forum</title>
</head>
<body>
    <menu class="menu">
      <form action="/">
        <button>Forum</button>
      </form>
    </menu>

    <body2 class="align">
        <div class="grid">
      
          <form action="/login" method="post" class="form login">
      
            <header class="login__header">
              <h3 class="login__title">Login</h3>
            </header>
      
            <div class="login__body">
      
              <div class="form__field">
                <input type="email" placeholder="Email.." name="mail" required>
              </div>
              <div class="form__field">
                <input type="password" placeholder="Password" name="password" required>
              </div>
            </div>
            <footer class="login__footer">
              <input type="submit" value="Login">
              <p><span class="icon icon--info">?</span>
                <a href="/forgot">Forgot Password</a>
                <form action="/adduser" class="newa_acccount"> <br> <br> 
                  <span class="icon icon--info"></span><a href="/adduser">Create New Account</a>
                </form>
              </p>


            
            </footer>
          </form>
        </div>
    </body2>
    <h1>Login</h1>
  <form method="post" action="/login">
    <label for="name">User name</label>
    <input type="text" id="name" name="name">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <button type="submit">Login</button>
  </form>
  <h1>Internal</h1>
<hr>
<small>User: %s</small>
<form method="post" action="/logout">
    <button type="submit">Logout</button>
</form>
    
  </body>
</html>
