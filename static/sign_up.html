<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="views/sign_up.css">
    <link rel="icon" type="image/x-icon" href="/views/i.ico">
    <title>Sign Up - Forum</title>
</head>



<body>
    <menu class="menu">
      <form action="/">
        <button>Forum</button>
      </form>
    </menu>

    <body2 class="align">
        <div class="grid">
      
          <form action="/adduser" method="post" class="form login">

            <header class="login__header">
              <h3 class="login__title">Sign up</h3>
            </header>

            <div class="login__body">

              <div class="form__field">
                <input type="text" placeholder="User name.." name="user_name" maxlength="15" required>
              </div>

              <div class="form__field">
                <input type="email" placeholder="Email.." name="mail" required>
              </div>

              <div class="form__field">
                <input type="password" placeholder="Password.." name="password" required>
              </div>

              <div class="form__field">
                <input type="password" placeholder="Confirm password" name="confirm_password" required>
              </div>

            </div>

            <footer class="login__footer">
              <input type="submit" value="Sign up">
              <p style="font-family: sans-serif;">  {{.ErrorMessage}}</p>
            </footer>

          </form>

        </div>
 

    </body2>    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="822476215105-a1qeg4jvqdnjlut874jucd3lh0srpfr8.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  
  </body>
</html>
