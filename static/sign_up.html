<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="261219699084-4s6k7ilm6uefdrpcj59upsunpf06a1db.apps.googleusercontent.com.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="views/sign_up.css">
    <link rel="icon" type="image/x-icon" href="/views/i.ico">
    <title>Sign_up</title>
</head>



<body>
    <menu class="menu">
      <form action="/">
        <button>Forum</button>
      </form>
    </menu>

    <body2 class="align">
        <div class="grid">
      
          <form action="/adduser" method="post" class="form login">

            <header class="login__header">
              <h3 class="login__title">Sign up</h3>
            </header>

            <div class="login__body">

              <div class="form__field">
                <input type="text" placeholder="User name.." name="user_name" required>
              </div>

              <div class="form__field">
                <input type="email" placeholder="Email.." name="mail" required>
              </div>

              <div class="form__field">
                <input type="password" placeholder="Password.." name="password" required>
              </div>

              <div class="form__field">
                <input type="confirm_password" placeholder="Confirm password" name="confirm_password" required>
              </div>

            </div>

            <footer class="login__footer">
              <input type="submit" value="Sign up">
              <p style="font-family: sans-serif;">  {{.ErrorMessage}}</p>
            </footer>

          </form>

        </div>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      <script>
        function onSignIn(googleUser) {
          // Useful data for your client-side scripts:
          var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());

          // The ID token you need to pass to your backend:
          var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
        }
      </script>
    </body2>    
  
  </body>
</html>
