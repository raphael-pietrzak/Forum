<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/style.css">
    <script src="/views/script.js"></script>
    <title>Accueil</title>
</head>

<body>
    <header>
        <h1>Forum</h1>

        <div class="page">
            <div class="SelectFilters">
                <button onclick="SelectFilters()" class="button_profil">Filters</button>
                <div class="choiceCategory" name="Category">
                    <form action="/filters" method="post">
                        <select name="categ">
                            {{range .PostCategory}}
                            <option value="{{.}}">{{.}}</option>
                            {{end}}
                        </select>
                        <button name="Confirm">Apply</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="user-profile">
            <form action="/login">
                <button class="button_login">Login</button>
            </form>
            <form action="/sign_up">
                <button class="button_sign_up">Sign up</button>
            </form>
        </div>
        <div class="dropdown" id="name">
            <form action="/profile" method="post">
                <button class="button_profil">{{.User.Username}}</button>
            </form>
            <form action="/logout" method="POST" class="dropdown-content">
                <button>Log out</button>
            </form>
        </div>
    </header>
    <main>
        <posts>
            <div class="container">
                {{range .Post}}
                <form id="addNewComment">
                    <button onclick="NewComment(id)" id="{{.Pid}}" type="button">{{.Content}}</button>
                </form>
            <div>
                <div class="test2">
                    <form>
                        <input type="text" id="number3" value="0" />
                        <div class="button-container2">
                            <button type="button" onclick="incrementValueC()" class="button-container2">
                                <img
                                    src="https://thecloudlawyer.files.wordpress.com/2019/08/1200px-facebook_thumb_icon.svg_-1.png">
                            </button>
                        </div>
                    </form>
                    <form>
                        <input type="text" id="number4" value="0" />
                        <div class="button-container2">
                            <button type="button" onclick="decrementValueC()" class="button-container2">
                                <img
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Facebook_Thumb_icon.svg/1280px-Facebook_Thumb_icon.svg.png">
                            </button>
                        </div>
                    </form>
                </div>
                {{range .Comments}}
                {{.}}
                <div class="test">
                    <form>
                        <input type="text" id="number" value="0" />
                        <div class="button-container2">
                            <button type="button" onclick="incrementValue()" class="button-container2">
                                <img
                                    src="https://thecloudlawyer.files.wordpress.com/2019/08/1200px-facebook_thumb_icon.svg_-1.png">
                            </button>
                        </div>
                    </form>
                    <form>
                        <input type="text" id="number2" value="0" />
                        <div class="button-container2">
                            <button type="button" onclick="decrementValue()" class="button-container2">
                                <img
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Facebook_Thumb_icon.svg/1280px-Facebook_Thumb_icon.svg.png">
                            </button>
                        </div>
                    </form>
                </div>
                
                {{end}}
                <div id="comment{{.Pid}}" class="comment"></div>
                    
                {{end}}
            </div>
            <br>
            <br>
            <br>
            <br>
            <form action="/addpost">
                <button>Post</button>
            </form>
        </posts>
    </main>
    <footer>
        <p>Copyright Â© 2020</p>
        <p>All rights reserved</p>
    </footer>
    <script> UserProfile("{{.User.Username}}");</script>
</body>

</html>
