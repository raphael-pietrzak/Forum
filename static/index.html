<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/style.css">
    <script src="/views/comment.js"></script>
    <title>Accueil</title>
</head>
<body>
    <header>
        <h1>Forum</h1>
        <div>
            <form action="/login" method="post" >
                <button class="button_login" >Login</button>
            </form>
            <form action="/sign_up">
                <button class="button_sign_up">Sign up</button>
            </form>
        </div>
    </header>
    
    <main>
        <posts>
            <div class="container">
                {{range .Post}}
                <form action="" >
                    <button onclick="">Comment</button>
                </form>
                <div>{{.Content}}</div>
                {{end}}
            </div>

            <form action="/addpost" >
                <button>Post</button>
            </form>
        </posts>
    </main>
    <footer>
        <p>Raphael, Audran, Max</p>
    </footer>
</body>
</html>
