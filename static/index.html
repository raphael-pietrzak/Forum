<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/style.css">
    <script src="/views/script.js"></script>
    <title>Accueil</title>
</head>
<body>
    <header>
        <h1 class="forum">Forum</h1>
        <div class="SelectFilters">
            <button onclick="SelectFilters()" class="button_filters">Filters</button>
            
            <form action="/filters" method="post" class="filters" name="Category" id="filters">
                <select name="categ">
                    <option value="None">Tout</option>
                    {{range .PostCategory}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
                <button name="Confirm">Apply</button>
            </form>
        </div>
        <div class="user-log" id="user-profile">
            <form action="/login">
                <button class="button_login">Login</button>
            </form>
            <form action="/adduser">
                <button class="button_sign_up">Sign up</button>
            </form>
        </div>
        <div class="picture-log" id="name">
            <form action="/profile" method="post" class="pict-log-height">
                <button id="cercle-log"></button>
            </form>
            <form action="/logout" method="POST" >
                <button class="log-out">Log out</button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            {{range .Post}}
                <div class="post-comment">
                    <form id="addNewComment">
                        <input type="hidden" name="post_id" value="{{.Pid}}">
                        <button onclick="NewComment(id)" id="{{.Pid}}" type="button" class="post">
                            <div class="info-user-post">
                                <div id="cercle"></div>
                                <p>{{.Username}}</p>
                                <i class="fa fa-heart unlike" name="like" value="unlike"></i>
                            </div>
                            <div class="post-content">
                                <p>{{.Content}}</p>
                            </div>
                        </button>
                        <div id="comment{{.Pid}}" class="comment"></div>
                    </form>

                    {{range .Comments}}
                    <button class="comments">
                        <div class="info-user-post">
                            <div id="cercle"></div>
                            <p>{{.Username}}</p>
                            <i class="fa fa-heart unlike"></i>
                        </div>
                        <div class="post-content">
                            <p>{{.Content}}</p>
                        </div>
                    </button>
                    {{end}}
                </div>
            {{end}}
        </div>
        <div class="addpost" id="addpost">
            <form action="/addpost">
                <button>Post</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2022</p>
        <p>All rights reserved</p>
    </footer>
    <script> 
        UserPermissions("{{.User.Type}}");
        Like();
        document.querySelector('input').setAttribute('autofocus', 'autofocus');
    </script>
</body>
</html>
