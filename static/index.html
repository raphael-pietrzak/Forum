<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/style.css">
    <script src="/views/script.js"></script>
    <title>Accueil</title>
</head>
<body>

    <header>
        <h1>Forum</h1>
        <div id="user-profile">
            <form action="/login"  >
                <button class="button_login">Login</button>
            </form>
            <form action="/sign_up">
                <button class="button_sign_up">Sign up</button>
            </form>
        </div>
        <div class="dropdown" id="name">
            <button class="button_profil" >{{.User.Username}}</button>
            <div class="dropdown-content">
                <a href="/logout">Log out</a>
            </div>
        </div>

    </header>
    
    <main>
        <posts>
            <div class="container">
                {{range .Post}}
                <form id ="addNewComment">  
                    <button onclick="NewComment(id)"  id="{{.Pid}}" type="button">{{.Content}}</button>
                    <!-- <div>
                        <form action="/addcomment">
                            <input type="text">
                            <input type="hidden" name="pid" value="{{.Pid}}">
                            <button>
                                Post
                            </button>
                        </form>
                    </div> -->
                    <div>
                        {{range .Comments}}
                        {{.}}
                        {{end}}
                    </div>
                    <div id="comment{{.Pid}}" class="comment"></div>
                </form>
                {{end}}
                <div name="category">
                    {{.Category}}
                </div>
            </div>
            <form action="/addpost" >
                <button>Post</button> 
            </form>
        </posts>
    </main>
    <footer>
        <p>Copyright Â© 2020</p>
        <p>All rights reserved</p>
    </footer>
    <script> UserProfile("{{.User.Username}}");</script>
</body>
</html>
