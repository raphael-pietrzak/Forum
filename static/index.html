<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/style.css">
    <script src="/views/script.js"></script>
    <link rel="icon" type="image/x-icon" href="/views/i.ico">
    <title>Accueil - Forum</title>
</head>
<body>
    <header>
        <form action="/">
            <button class="forum">Forum</button>
        </form>
        <div class="SelectFilters">
            <button onclick="SelectFilters()" class="button_filters">Filters</button>
            
            <form action="/filters" method="post" class="filters" name="Category" id="filters">
                <select name="categ">
                    <option value="None">Tout</option>
                    {{range .PostCategory}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
                <select  id="select-date" name="Date">
                    <option value="Croissante">Date Croissante</option>
                    <option value="Decroissante">Date Décroissante</option>
                </select>
                <button name="Confirm">Apply</button>
            </form>
        </div>
        <div class="user-log" id="user-profile">
            <form action="/login">
                <button class="button_login">Login</button>
            </form>
            <form action="/adduser">
                <button class="button_sign_up">Sign up</button>
            </form>
        </div>
        <div class="picture-log" id="name">
            <form action="/profile" method="post" class="pict-log-height">
                <button id="cercle-log"  style="background-image: url('profil/{{.User.Avatar}}');"></button>
            </form>
            <form action="/logout" method="POST" >
                <button class="log-out">Log out</button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            {{range .Post}}
                <div class="post-comment">

                    <input type="hidden" name="post_id" value="{{.Pid}}">
                    <button onclick="NewComment(id)" id="{{.Pid}}" type="button" class="post">
                        <div class="info-user-post">
                            <div id="cercle" style="background-image: url('profil/{{.User.Avatar}}');"></div>
                            <p>{{.User.Username}}</p>
                            <form action="/like" method="post" id="submitlike">
                                <input id="inputlike" type="hidden" name="like" value="">
                            </form>
                            <i class="/{{.Pid}} 0 fa fa-heart {{.LikeActive}}"></i>
                            <p class="like-counter">{{.Like}}</p>
                        </div>
                        <div class="post-content">
                            <p>{{.Content}}</p>
                            <!-- <a onclick="DisplayComments(id)" id="{{.Pid}}" class="showComments">Show Comments</a> -->
                        </div>
                    </button>
                    <div id="comment{{.Pid}}" class="comment"></div>

                    <!-- <div id="commentaires{{.Pid}}" class="coms"> -->
                        {{range .Comments}}
                        <button class="comments">
                            <div class="info-user-post">
                                <div id="cercle-com" style="background-image: url('profil/{{.User.Avatar}}');"></div>
                                <p>{{.User.Username}}</p>
                                <i class="/{{.Cid}} 1 fa fa-heart {{.LikeActive}}"></i>
                                <p class="like-counter">{{.Like}}</p>
                            </div>
                            <div class="post-content">
                                <p>{{.Content}}</p>
                            </div>
                        </button>
                        {{end}}
                    <!-- </div> -->

                </div>
            {{end}}
        </div>
        <div class="addpost" id="addpost">
            <form action="/addpost">
                <button>Post</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright © 2022</p>
        <p>All rights reserved</p>
        <p>Audran Latorre - Maxim Doublait - Raphaël Pietrzak</p>
    </footer>
    <script> 
        UserPermissions("{{.User.Type}}");
        Like();
    </script>
</body>
</html>
